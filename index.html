<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <main>
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" class="facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div class="container">
                <form action="#">
                    <input type="text" name="uname" id="uname" placeholder="Email address or phone number">
                    <br>
                    <input type="password" name="passwd" id="passwd" placeholder="Password">
                    <br>
                    <input type="button" value="Log In">
                    <h5 id="forgot">Forgotten password?</h5>
                    <hr>
                    <button>Create New Account</button>
                </form>
            </div>
            <h5 id="create"> <span>Create a Page</span> for a celebrity, brand or business.</h5>
        </div>
    </div>  
    </main>
</body>
</html>
